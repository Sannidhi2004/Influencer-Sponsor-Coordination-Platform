<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Transaction</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Transaction Details</h1>
      <form action="{{ url_for('transaction', ad_id=ad.id) }}" method="POST">
        <div class="form-group">
          <label for="influencer_id">Influencer ID</label>
          <input
            type="text"
            class="form-control"
            id="influencer_id"
            name="influencer_id"
            value="{{ transaction.influencer_id }}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="user_id">User ID</label>
          <input
            type="text"
            class="form-control"
            id="user_id"
            name="user_id"
            value="{{ transaction.user_id }}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            class="form-control"
            id="amount"
            name="amount"
            value="{{ transaction.amount }}"
          />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="text"
            class="form-control"
            id="date"
            name="date"
            value="{{ transaction.date.strftime('%Y-%m-%d %H:%M:%S') }}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input
            type="text"
            class="form-control"
            id="status"
            name="status"
            value="{{ transaction.status }}"
          />
        </div>
        <div class="form-group">
          <label for="ad_request_id">Ad Request ID</label>
          <input
            type="text"
            class="form-control"
            id="ad_request_id"
            name="ad_request_id"
            value="{{ transaction.ad_request_id }}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="request_type">Request Type</label>
          <input
            type="text"
            class="form-control"
            id="request_type"
            name="request_type"
            value="{{ transaction.request_type }}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
